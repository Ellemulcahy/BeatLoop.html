<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and listen to your favorite tracks with our interactive music platform. Enjoy a seamless experience with personalized playlists and real-time music updates.">
    <meta name="keywords" content="music, playlist, interactive, responsive design, API integration">
    <meta name="author" content="Your Name">
    <title>BeatLoop - Interactive Music Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">BeatLoop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to BeatLoop</h1>
        <p>Explore millions of songs, curated playlists, and personalized recommendations.</p>
        <button onclick="scrollToExplore()">Explore Now</button>
    </section>

    <section id="explore" style="position: relative;">
            <video autoplay muted loop style="width: 100%; height: auto;">
        <source src="concert video.mp4.mp4" type="concert video.mp4.mp4/mp4">
    </video>
    <h2>Discover New Music</h2>
    <div class="search-bar">
        <input type="text" id="artist" placeholder="Enter artist name">
        <input type="text" id="song" placeholder="Enter song title">
        <button onclick="searchLyrics()">Search Lyrics</button>
    </div>
    <div id="lyrics-container" class="lyrics-grid"></div>
</section>

     <footer>
        <p>&copy; 2024 BeatLoop. All rights reserved.</p>
    </footer>

    <script>
        function scrollToExplore() {
            document.querySelector('#explore').scrollIntoView({ behavior: 'smooth' });
        }

    
        
    </script>
</body>
</html>
