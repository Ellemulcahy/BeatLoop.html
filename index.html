<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover and explore your favorite tracks with BeatLoop.">
    <title>BeatLoop - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">BeatLoop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to BeatLoop</h1>
        <p>Your personalized music discovery platform.</p>
        <button onclick="scrollToExplore()">Explore Now</button>
    </section>

    <!-- Explore Section -->
    <section id="explore">
    <video autoplay muted loop style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="video/concert video.mp4" type="video/mp4">
    </video>
        <h2>Discover Music</h2>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for songs, artists...">
            <button onclick="searchMusic()">Search</button>
        </div>
        <div id="music-container" class="music-grid"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BeatLoop. All rights reserved.</p>
    </footer>
</body>
</html>
